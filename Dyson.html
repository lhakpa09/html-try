<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Dyson.css"> 
</head>
<body>
    <div class="outer-layer">
        <div class="inner-layer">
            <div class="top-layer">
                <div class="time-layer">
                    <span>9:41</span>
                </div>
                <div class="icon">
                </div>
                <div class="signal-layer">
                        <img src="./phone.png" alt="">
                        <img src="./internet.png" alt="">
                        <img src="./full-battery.png" alt="">
                </div>
                
            </div>
            <div class="m-layer">
                <div class="btn-layer">
                    <img src="./left-chevron.png" alt="">
                </div>
                
                <div class="btn-1-layer">
                    <img src="./upload.png" alt="">
                    <img src="./love-svgrepo-com.svg" alt="">
                </div>
                
            </div>
            <div class="img-layer">
                <img src="./file.png" alt="">
            </div>
            
                <div class="scroll-layer">
                    <div class="first-scroll-layer"></div>
                    <div class="scroll-next-layer"></div>
                    <div class="scroll-next-layer"></div>
                    <div class="scroll-next-layer"></div>
                </div>
                <div class="description-layer">
                    <div class="dec-layer">
                        <span class="price-layer">$569.99</span>
                        <div class="product-name-layer">
                            <span class="p-name-layer">Dyson Supersonic</span>
                            <sup>TM</sup>
                        </div>   
                        <div class="color-layer">
                            <span class="color-a-layer">Color:</span>                           
                            <span class="clr-layer">Blue/Copper</span>
                        </div>
                        <div class="grad-layer">
                            <div class="no-grad-layer">
                                <div class="grad1-layer"></div>
                            </div>
                            <div class="grad2-cov-layer">
                                <div class="grad2-layer"></div>
                            </div>
                            <div class="no-grad-layer">
                                <div class="grad3-layer"></div>
                            </div>
                            <div  class="no-grad-layer">
                                <div class="grad4-layer"></div>
                            </div>
                        </div>
                        <div class="desc-layer">
                            <p>
                                The Dyson Supersonictu hair dryer is engineered for fast drying and precision styling while protecting hair from extreme heat damage. 
                            </p>
                        </div>
                        <div class="quality-layer">
                            <ul>
                                <li>Supersonic hairdrye</li>
                            </ul>
                            <ul>
                                <li>Flyaway attachment</li>
                            </ul>
                        </div>
                        <div class="bottom-icon-layer">
                            <div class="shop-layer">
                                <button><img src="./walet.png" alt="">Buy now</button>
                            </div>
                            <div class="comment-layer">
                                <button><img src="./letter.png" alt=""></button>
                            </div>
                        </div>
       
                    </div>
                    
                </div>
        </div>
        
    </div>
</body>
</html>
